version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-jsp
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: student_management
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  # Persistent data
    restart: unless-stopped

  tomcat:
    image: tomcat:9.0-jre17
    container_name: tomcat-jsp
    ports:
      - "8080:8080"
    volumes:
      - ./target/StudentManagement.war:/usr/local/tomcat/webapps/StudentManagement.war
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data: