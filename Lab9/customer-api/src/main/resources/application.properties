# Application
spring.application.name=customer-api
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/customer_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JSON formatting
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Jwt
jwt.secret=9e2208503780187928313e2c4bc82b76bfdb32bf3078b2572cd2b54787bbe9df
jwt.expiration=86400000

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# Logging
logging.level.com.example.securecustomerapi=DEBUG
logging.level.org.springframework.security=DEBUG